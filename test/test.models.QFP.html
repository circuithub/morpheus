  <!-- The CSM script -->
  <script id='csm-source-code' type='csm/csm-javascript'>
// See https://gist.github.com/82b35723a7b65f558356

var chipDimensions = number("Chip Dimensions", [0.8, 0.8, 0.2], [0.2,0.2,0.1], [1.5,1.5,0.5]), // assuming we're working in centimeters
    pinCount = number("Pin Count", 2, 1, 10, 1),
    pinPitch  = number("Pin Pitch", 0.2, 0.1, 0.5),
    pinDimensions = number("Pin Dimensions", [0.5, 0.05, 0.05], [0.3,0.05,0.05], [0.5,0.2,0.2]),
    alignMarkRadius = number("Alignment Mark Radius", 0.075, 0.02, 0.2),
    borderGap = number("Border Gap", 0.05, 0.01, 0.1);

//* Chip body
difference(
  box({ dimensions: chipDimensions })
  .chamfer({ radius: 0.02 }),
  cylinder({ radius: alignMarkRadius, axis: 2, length: 0.05 })
  .translate({ offset: [
    chipDimensions.index(0).mul(-0.5).add(alignMarkRadius).add(borderGap),
    chipDimensions.index(1).mul(0.5).sub(alignMarkRadius).sub(borderGap),
    chipDimensions.index(2).mul(0.5) ] })
)
.material({ color: [0.2, 0.2, 0.2] }), // Plastic (charcoal black)
//*/
//* Pins
material({ color: [0.8, 0.8, 0.8] }, // Copper alloy
  // Vertical
  repeat({ count: [1, pinCount, 1], interval: [0.5, pinPitch, 0.5] },
    box({ dimensions: pinDimensions })
  )
  .translate({ offset: [chipDimensions.index(0).mul(0.5).add(pinDimensions.index(0).mul(0.5)), 0.0, 0.0] })
  .mirror({ axes: [0] }),
  // Horizontal
  repeat({ count: [pinCount, 1, 1], interval: [pinPitch, 0.5, 0.5] },
    box({ dimensions: [pinDimensions.index(1), pinDimensions.index(0), pinDimensions.index(2)] })
  )
  .translate({ offset: [0.0, chipDimensions.index(1).mul(0.5).add(pinDimensions.index(0).mul(0.5)), 0.0] })
  .mirror({ axes: [1] })
)

//*/
  </script>

    /* Resets */

    /* Application styling */
    #source-panel {
      position: relative;
      float: left;
      width: 502px;
      height: 512px;
      margin: 0 10px;
    }
    #source-code {
      display: block;
      width: 100%;
      height: 480px;
      resize: none;
    }
    #source-compile {
      position: absolute;
      right: 0;
    }

<body>

  <!-- Screen layout -->

  <div id='scenejsLog' style='display:block;'></div>

  <div id='main-layout'>
    <form id='source-panel'>
      <!-- Putting the compile button on top for now because it's easier to reach with the development tools at the bottom -->
      <span><input id='source-autocompile' name='source-autocompile' type='checkbox' disabled='disabled'><label for='source-autocompile'>Auto-compile</label></span>
      <input id='source-compile' name='source-compile' type='button' value='Compile'>
      <textarea id='source-code' name='source-code'>
translate(
  { offset: [0.0, 0.4, 0.0] },
  intersect(
    box({ dimensions: [0.2, 0.5, 0.2] }),
    translate({ offset: [0.3, 0.0, 0.0] },
      box({ dimensions: [0.5, 0.2, 0.2] })
    )
  )
),
cylinder({ axis: 1, radius: 0.2, height: 0.5}),
translate(
  { offset: [0.0, -0.2, 0.0] },
  sphere({ radius: 0.3 })
)
      </textarea>
    </form>
    <div id='viewport'>
      <!-- -->
      <canvas id='scenejsCanvas' width='512' height='512'>
        <p>This application requires a browser that supports the<a href='http://www.w3.org/html/wg/html5/'>HTML5</a>&lt;canvas&gt; feature.</p>
      </canvas>
      <!-- -->
    </div>
  </div>

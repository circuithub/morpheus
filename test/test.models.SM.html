  <!-- The CSM script -->
  <script id='csm-source-code' type='csm/csm-javascript'>
// See https://gist.github.com/82b35723a7b65f558356

var chipDimensions = range("Chip Dimensions", [0.5, 0.4, 0.4], [0.15,0.1,0.1], [1.5,1.0,1.0]),
    pinWidth = range("Pin Width", 0.2, 0.05, 0.4),
    pinExtrude = range("Pin Extrude", 0.02, 0.005, 0.04);

//* Chip body
box({ dimensions: chipDimensions })
.material({ color: [0.6, 0.45, 0.3] }), // ???
//*/
//* Pins
box({ dimensions: [pinWidth, chipDimensions.index(1).add(pinExtrude), chipDimensions.index(2).add(pinExtrude)] })
.translate({ offset: [chipDimensions.index(0).add(pinWidth).mul(0.5),0.0,0.0] })
.mirror({ axes: [0] })
.material({ color: [0.8,0.8,0.8] }) // Copper alloy ???
//*/
  </script>

    /* Application styling */
    #mecha-editor {
      position: relative;
      float: left;
      width: 502px;
      height: 512px;
      margin: 0 10px;
    }
    #mecha-source-code {
      display: block;
      width: 100%;
      height: 480px;
      resize: none;

    #mecha-source-compile {
      position: absolute;
      right: 0;
    }
    #mecha-controls {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>

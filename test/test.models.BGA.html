  <!-- The CSM script -->
  <script id='csm-source-code' type='csm/csm-javascript'>
// See https://gist.github.com/82b35723a7b65f558356

var chipDimensions = range("Chip Dimensions", [0.5, 0.5, 0.2], [0.5,0.5,0.2], [20.0,20.0,5.0]), // assuming we're working in centimeters
    balls = range("Balls", [1,1], [1,1], [10,10], [1,1]),
    ballPitch  = range("Ball Pitch", 0.1, 0.1, 5.0), // Could also calculate this relative to chipDimensions...
    ballRadius = range("Ball Radius", 0.05, 0.02, 0.5),
    alignMarkRadius = range("Alignment Mark Radius", 0.1, 0.1, 1.0),
    borderGap = range("Border Gap", 0.01, 0.01, 0.1);

// Draw the chip body (with a hole)
difference(
  box({ dimensions: chipDimensions }),
  cylinder({ radius: alignMarkRadius, axis: 2 })
  .translate({ offset: [chipDimensions.index(0).div(2.0).sub(alignMarkRadius).sub(borderGap), chipDimensions.index(1).div(2.0).sub(alignMarkRadius).sub(borderGap), 0.0] })
)
.material({ color: [0.1, 0.1, 0.1] }),
sphere({ radius: ballRadius })
.material({ color: [0.8, 0.8, 0.8] })
.translate({ offset: [0.0, 0.0, chipDimensions.index(2).div(2.0)] })
  </script>

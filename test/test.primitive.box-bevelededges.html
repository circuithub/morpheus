<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <title>Mecha</title>
  <meta name='description' content='A sleek WebGL solid modeling tool for electronic components and circuitboards'>
  <meta name='author' content='Your Name'>
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- Stylesheet -->
  <style type='text/css' media='screen'>
    /* Resets */
    
    /* Normalization (taken from http://necolas.github.com/normalize.css/ and a little bit from html5 boilerplate) */
    
    /* General styling */
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    /* Application styling */
    #mecha-editor {
      position: relative;
      float: left;
      width: 502px;
      height: 512px;
      margin: 0 10px;
    }
    #source-code {
      display: block;
      width: 100%;
      height: 480px;
      resize: none;
    }
    #source-compile {
      position: absolute;
      right: 0;
    }
  </style>
</head>
<body>

  <!-- Screen layout -->

  <div id='scenejsLog' style='display:block;'></div>

  <div id='mecha-layout'>
    <form id='mecha-editor'></form>
    <div id='mecha-gui'>
    </div>
  </div>

  <!-- Prompt IE users to install Chrome Frame. chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if IE]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

  <!-- Framework -->

  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
  <script>window.jQuery || document.write("<script src='../static/lib/jquery/jquery-1.6.2.min.js'><\/script>")</script>
  <script src='../static/lib/scenejs-2.0.0.0/scenejs.math.js'></script>
  <script src='../static/lib/scenejs-2.0.0.0/scenejs.math.extra.js'></script>
  <script src='../static/lib/scenejs-2.0.0.0/scenejs.js'></script>
  <link rel="jsandbox" href="../static/lib/jsandbox/jsandbox-worker.js">
  <link rel="api" href="../static/lib/mecha-api.js">
  <script src='../static/lib/jsandbox/jsandbox.js'></script>
  <script src='../static/lib/uglifyjs-parser/parse-js.js'></script>
  
  <!-- Application logic -->

  <script src='../static/lib/mecha.js'></script>

  <script>
    window.onload = function(){
      mecha.editor.create(document.getElementById('mecha-editor'), "box({ dimensions: [0.4,0.4,0.5] }).bevel({ radius: 0.05 })");
      mecha.gui.create('mecha-gui');
    };
  </script>
</body>
</html>
